<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <div class="logo-image"></div>
          <div class="logo-text">ODIN</div>
        </div>
        <div class="image-footer">Photo by Halie West on Unsplash</div>
      </div>
      <div class="right">
        <div class="top">
          <p class="first-paragraph">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <i>now</i> to get started.
          </p>
          <p class="second-paragraph">You <i>know</i> you want to.</p>
        </div>
        <div class="middle">
          <h2>Let's do this!</h2>
          <form action="#">
            <div class="input-label">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div class="input-label">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <div class="input-label">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="input-label">
              <label for="phone-number">PHONE NUMBER</label>
              <input
                type="number"
                name="phone-number"
                id="phone-number"
                required
              />
            </div>
            <div class="input-label">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="input-label">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </form>
        </div>
        <div class="bottom">
          <button>Create Account</button>
          <p class="log-in">Already have an account? Log in</p>
        </div>
      </div>
    </div>
  </body>
</html>
